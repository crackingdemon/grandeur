  <script>
    $(document).ready(function() {
      $('#bootstrapForm').submit(function(event) {
        event.preventDefault();
        var extraData = {};
        $('#bootstrapForm').ajaxSubmit({
          data: extraData,
          dataType: 'jsonp',
          error: function() {
            alert('Form Submitted. Thanks.');
            // Redirect to grandeurnet.com
            window.location.href = 'http://www.grandeurnet.com';
          }
        });
      });
    });
  </script>
